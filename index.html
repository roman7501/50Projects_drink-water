<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" />
    <link rel="stylesheet" href="style.css" />
    <title>Drink Water</title>
  </head>
  <body>
    <div class="container">
      <h1>Drink Water</h1>
      <p class="goal">Goal: 2 Liters</p>

      <div class="glass glass--big">
        <div class="glass--top">
          <p id="remain">2L</p>
          <p class="remained">Remained</p>
        </div>
        <glass class="glass--bottom">
          <p id="drunk"></p>
        </glass>
      </div>

      <p class="select">Select how many glasses of water that you have drank</p>
      <div class="glasses-container">
        <div class="glass glass--small" data-index="1">
          <p>250 ml</p>
        </div>
        <div class="glass glass--small" data-index="2">
          <p>250 ml</p>
        </div>
        <div class="glass glass--small" data-index="3">
          <p>250 ml</p>
        </div>
        <div class="glass glass--small" data-index="4">
          <p>250 ml</p>
        </div>
        <div class="glass glass--small" data-index="5">
          <p>250 ml</p>
        </div>
        <div class="glass glass--small" data-index="6">
          <p>250 ml</p>
        </div>
        <div class="glass glass--small" data-index="7">
          <p>250 ml</p>
        </div>
        <div class="glass glass--small" data-index="8">
          <p>250 ml</p>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
